<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- CSS only -->

    <title>Insert Data</title>

  <body>
    <form action="" class="inputform" onsubmit="input()">
      <br />
      <h2>Item</h2>
      <br />

      <h2>Description</h2>
      <br />

      <button class="inputbtn" required>Submit</button>
    </form>
